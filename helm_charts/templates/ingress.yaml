apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: chat-dashboard-ingress
  namespace: {{ .Values.namespace }}
  annotations:
    # kubernetes.io/ingress.allow-http: "false"
    kubernetes.io/ingress.global-static-ip-name: {{ .Values.ingress.staticIp }}
    networking.gke.io/managed-certificates: {{ .Values.ingress.managedCertificate }}
    cloud.google.com/backend-config: '{"default": "chat-application-backendconfig"}'
spec:
  rules:
    {{- if .Values.ingress.enabled }}
    {{- range .Values.ingress.tls.hosts }}
    - host: {{ .host }}
      http:
        paths:
          - path: /*
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ .service.name }}
                port:
                  number: {{ .service.port }}
    {{- end }}
    {{- end }}