apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.clickhouse.fullnameOverride }}-mysql-lb
  namespace: {{ .Values.namespace }}
spec:
  type: LoadBalancer
  ports:
    - name: mysql-ssl
      port: 9006
      targetPort: 9006
      protocol: TCP
  selector:
    app.kubernetes.io/component: clickhouse
    app.kubernetes.io/instance: dashboard
    app.kubernetes.io/name: dashboard-clickhouse