apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infrastructure
spec:
  project: default
  source:
    repoURL: git@github.com:InfomineoGithub/infomineo-infrastructure.git
    targetRevision: dev
    path: helm_chart
    helm:
      valueFiles:
        - >-
          secrets+gpg-import:///helm-secrets-private-keys/key.asc?values.enc.yaml
      fileParameters:
        - name: config
          path: secrets://values.enc.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: chatbot
  syncPolicy:
    automated:
      prune: true
      selfHeal: true